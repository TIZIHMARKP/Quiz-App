<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="top">
                <div class="buttons">
                    <div class="quiz">
                        <h3>Quiz App</h3>
                    </div>
                </div>

                <div class="secondItems">
                    <div class="num_of_ques">
                        <h5>Question 1 of 2</h5>
                        <div class="line"></div>
                    </div>
                    <div class="time">
                        <span>Timer 28 : 01</span>
                    </div>
                </div>
            </div>

            <div class="middle">

                <div class="ques-box">
                    <h4>What is the capital of Spain?</h4>
                </div>

                <div class="buttons">
                    <div class="text2">A. Zurich</div>
                </div>
                <div class="buttons">
                    <div class="text2">B. London</div>
                </div>

                <div class="buttons">
                    <div class="text2">C. Madrid </div>
                </div>
                <div class="buttons">
                    <div class="text2">D. Barcelona</div>
                </div>

                <div class="myline"></div>
            </div>
            <div class="bottom">
                <p>testing the microphone</p>

            </div>

        </div>
    </div>
</body>

</html>
